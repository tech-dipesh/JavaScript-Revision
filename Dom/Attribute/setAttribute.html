<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Attribute Check what's the element is there.</title>
</head>

<body>
  <p>get Attribute Check the element.</p>

  <input type="text" placeholder="Please enter your full name" value="Default Name" id="idInput" class="classInput">

  <button id="buttonSubmit">submit</button>
  <script>
      let selectId=document.getElementById("idInput")
      selectId.setAttribute("id", "newIdChange")
      console.log(selectId.getAttribute("id"));
  </script>
</body>

</html>
