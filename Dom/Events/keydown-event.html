<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyDown</title>
</head>
<body>
  <button>Key Press</button>
  <script>
    let btn=document.querySelector("button")
    btn.addEventListener("keypress", console.log("key is pressed by your"))
  </script>
</body>
</html>
