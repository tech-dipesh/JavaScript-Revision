<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Use Case of teh Append Method</title>
</head>
<body>
  <p>Append method content, that i'm writing up.</p>

  <script>
      let selectP=document.querySelector("p")

      let createnewDiv=document.createElement("div")
      createnewDiv.innerHTML="Newly Created Div Content."
      let createnewDiv1=document.createElement("div")
      createnewDiv1.innerHTML="Second, Newly Created Div Content."

      selectP.append(createnewDiv, createnewDiv1)
  </script>
</body>
</html>
